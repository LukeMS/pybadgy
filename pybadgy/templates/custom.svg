<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{w0+w1}}" height="20">
  <linearGradient id="smooth" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <clipPath id="round">
    <rect width="{{w0+w1}}" height="20" rx="3" fill="#fff"/>
  </clipPath>

  <g clip-path="url(#round)">
    <rect width="{{w0}}" height="20" fill="{{c1}}"/>
    <rect x="{{w0}}" width="{{w1}}" height="20" fill="{{c2}}"/>
    <rect width="{{w0+w1}}" height="20" fill="url(#smooth)"/>
  </g>

  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text x="{{(((w0)/2)+1)*10}}" y="150" fill="#010101" fill-opacity=".3" transform="scale(0.1)">{{label}}</text>
    <text x="{{(((w0)/2)+1)*10}}" y="140" transform="scale(0.1)">{{label}}</text>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text x="{{(w0+w1/2-1)*10}}" y="150" fill="#010101" fill-opacity=".3" transform="scale(0.1)">{{value}}</text>
    <text x="{{(w0+w1/2-1)*10}}" y="140" transform="scale(0.1)">{{value}}</text>
  </g>
</svg>
